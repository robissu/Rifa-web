<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa Solid√°ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .topo {
      margin-bottom: 20px;
    }

    .topo h2 {
      margin: 5px 0;
    }

    .tabela-rifas {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .numero {
      border: 1px solid red;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .comprado {
      background-color: #f44336;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }

    .botoes-pagina {
      margin-top: 20px;
    }

    .botoes-pagina button {
      margin-right: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvSQn-RYyajflSDiySsVey--pZJAtzrMw",
      authDomain: "rifa-web-c0430.firebaseapp.com",
      databaseURL: "https://rifa-web-c0430-default-rtdb.firebaseio.com",
      projectId: "rifa-web-c0430",
      storageBucket: "rifa-web-c0430.firebasestorage.app",
      messagingSenderId: "860286230035",
      appId: "1:860286230035:web:8455e3fc1a34391392e9e6",
      measurementId: "G-RLSBNRR0FW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById('rifaContainer');
    const totalPaginas = 4;
    const numerosPorPagina = 250;
    let paginaAtual = 1;
    let estadoNumeros = Array.from({ length: totalPaginas * numerosPorPagina }, () => false);

    function atualizarInterface() {
      container.innerHTML = '';
      const inicio = (paginaAtual - 1) * numerosPorPagina + 1;
      const fim = paginaAtual * numerosPorPagina;

      for (let i = inicio; i <= fim; i++) {
        const div = document.createElement('div');
        div.textContent = i;
        div.classList.add('numero');

        const indexGlobal = i - 1; // √≠ndice correto na array global (0 a 999)

        if (estadoNumeros[indexGlobal]) {
          div.classList.add('comprado');
        }

        div.onclick = () => {
          const novoEstado = !estadoNumeros[indexGlobal];
          set(ref(db, 'rifas/' + indexGlobal), novoEstado);
        };

        container.appendChild(div);
      }
    }


    function mostrarPagina(pagina) {
      paginaAtual = pagina;
      atualizarInterface();
    }

    // Carregar dados do Firebase e ouvir mudan√ßas em tempo real
    const estadoRef = ref(db, 'rifas');
    onValue(estadoRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        estadoNumeros = Object.values(data);
        atualizarInterface();
      }
    });

    window.mostrarPagina = mostrarPagina;

    window.gerarPDF = () => {
      const { jsPDF } = window.jspdf;
      html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save(`rifa_pagina_${paginaAtual}.pdf`);
      });
    };

    mostrarPagina(1);
  </script>
</head>

<body>
  <div class="topo" id="topo">
    <h2>üéüÔ∏è Rifa Solid√°ria - R$ 5,00</h2>
    <p><strong>1¬∫ Pr√™mio:</strong> 2 rod√≠zios de pizza - <span id="premio1" contenteditable="true">Edite aqui o
        pr√™mio</span></p>
    <p><strong>2¬∫ Pr√™mio:</strong> 2 rod√≠zios de pizza - <span id="premio2" contenteditable="true">Edite aqui o
        pr√™mio</span></p>
    <p><strong>Sorteio:</strong> <span id="dataSorteio" contenteditable="true">19/08</span></p>
  </div>

  <div class="botoes-pagina">
    <button onclick="mostrarPagina(1)">P√°gina 1</button>
    <button onclick="mostrarPagina(2)">P√°gina 2</button>
    <button onclick="mostrarPagina(3)">P√°gina 3</button>
    <button onclick="mostrarPagina(4)">P√°gina 4</button>
  </div>

  <div class="tabela-rifas" id="rifaContainer"></div>

  <button onclick="gerarPDF()">üìÑ Gerar PDF da P√°gina Atual</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
