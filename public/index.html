<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa Solid√°ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .topo {
      margin-bottom: 20px;
    }
    .topo h2 {
      margin: 5px 0;
    }
    .tabela-rifas {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .numero {
      border: 1px solid red;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .comprado {
      background-color: #f44336;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
    .botoes-pagina {
      margin-top: 20px;
    }
    .botoes-pagina button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="topo" id="topo">
    <h2>üéüÔ∏è Rifa Solid√°ria - R$ 5,00</h2>
    <p><strong>1¬∫ Pr√™mio:</strong> 2 rod√≠zios de pizza - <span id="premio1" contenteditable="true">Edite aqui o pr√™mio</span></p>
    <p><strong>2¬∫ Pr√™mio:</strong> 2 rod√≠zios de pizza - <span id="premio2" contenteditable="true">Edite aqui o pr√™mio</span></p>
    <p><strong>Sorteio:</strong> <span id="dataSorteio" contenteditable="true">19/08</span></p>
  </div>

  <div class="botoes-pagina">
    <button onclick="mostrarPagina(1)">P√°gina 1</button>
    <button onclick="mostrarPagina(2)">P√°gina 2</button>
    <button onclick="mostrarPagina(3)">P√°gina 3</button>
    <button onclick="mostrarPagina(4)">P√°gina 4</button>
  </div>

  <div class="tabela-rifas" id="rifaContainer"></div>

  <button onclick="gerarPDF()">üìÑ Gerar PDF da P√°gina Atual</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const container = document.getElementById('rifaContainer');
    const totalPaginas = 4;
    const numerosPorPagina = 250;
    let estadoNumeros = Array.from({ length: totalPaginas * numerosPorPagina }, () => false);
    let paginaAtual = 1;

    function mostrarPagina(pagina) {
      paginaAtual = pagina;
      container.innerHTML = '';
      const inicio = (pagina - 1) * numerosPorPagina + 1;
      const fim = pagina * numerosPorPagina;

      for (let i = inicio; i <= fim; i++) {
        const div = document.createElement('div');
        div.textContent = i;
        div.classList.add('numero');
        if (estadoNumeros[i - 1]) div.classList.add('comprado');
        div.onclick = () => {
          estadoNumeros[i - 1] = !estadoNumeros[i - 1];
          div.classList.toggle('comprado');
        };
        container.appendChild(div);
      }
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const elementoParaCaptura = document.body;

      html2canvas(elementoParaCaptura).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save(`rifa_pagina_${paginaAtual}.pdf`);
      });
    }

    mostrarPagina(1);
  </script>
</body>
</html>
